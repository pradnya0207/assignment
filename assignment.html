<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
        
    </header>

    <section id="introduction">
        <h2>Welcome to the Budget Tracker</h2>
        <p>Use this tracker to manage your monthly income and expenses. Enter your income and expenses below to keep track of your finances effectively.</p>
    </section>

    <section id="add-expense">
        <h2>Add Income/Expense</h2>
        <form>
            <label for="income">Income (₹):</label>
            <input type="number" id="income" name="income" required><br><br>
            
            <label for="expense">Expense (₹):</label>
            <input type="number" id="expense" name="expense" required><br><br>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
            </select><br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="budget-summary">
        <h2>Budget Summary</h2>
        <table>
            <tr>
                <th>Category</th>
                <th>Amount (₹)</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
            
        </table>
    </section>

    
</body>
</html>
